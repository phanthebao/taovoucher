<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo Voucher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #111;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    #imageContainer {
      margin-top: 20px;
    }
    canvas {
      display: none;
    }
    p.note {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>TẠO VOUCHER</h2>
  <input type="text" id="name" placeholder="Họ tên khách hàng">
  <input type="date" id="createDate">
  <br>
  <p class="note">Điền tên khách hàng – chọn ngày tạo voucher, hệ thống sẽ tự tính 30 ngày hết hạn để in lên voucher.</p>
  <button onclick="generateVoucher()">Tạo voucher</button>

  <canvas id="voucherCanvas" width="2000" height="1050"></canvas>

  <div id="imageContainer"></div>

  <script>
    function removeVietnamese(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '');
    }

    function formatDate(d) {
      return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${d.getFullYear()}`;
    }

    function generateVoucher() {
      const nameInput = document.getElementById('name');
      const dateInput = document.getElementById('createDate');

      const nameValue = nameInput.value.trim();
      const dateStr = dateInput.value;

      if (!nameValue || !dateStr) {
        alert("Vui lòng nhập đủ thông tin.");
        return;
      }

      const canvas = document.getElementById('voucherCanvas');
      const ctx = canvas.getContext('2d');

      const image = new Image();
      image.onload = function () {
        // Vẽ hình nền gốc
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

        // Tạo mã voucher (in hoa, không dấu)
        const nameNoAccent = removeVietnamese(nameValue).toUpperCase();
        const createDate = new Date(dateStr);
        const voucherCode = `${nameNoAccent}_${formatDate(createDate).replace(/\//g, '')}`;

        // Tính ngày hết hạn
        const expireDate = new Date(createDate);
        expireDate.setDate(expireDate.getDate() + 30);
        const expireStr = formatDate(expireDate);

        // Ghi thông tin lên ảnh
        ctx.font = "bold 40px Arial";
        ctx.fillStyle = "#fff";
        ctx.fillText(voucherCode, 180, 230); // vị trí mã
        ctx.fillText(expireStr, 980, 230);   // vị trí ngày hết hạn

        // Hiển thị ảnh
        const imageContainer = document.getElementById('imageContainer');
        imageContainer.innerHTML = ''; // clear cũ
        const img = new Image();
        img.src = canvas.toDataURL('image/png', 1.0); // chất lượng cao
        img.style.maxWidth = '100%';
        img.style.height = 'auto';
        imageContainer.appendChild(img);

        // Reset ô input
        nameInput.value = '';
        dateInput.value = '';
      };
      image.src = 'voucher-goc-cua-may.png'; // ảnh nền phải cùng thư mục
    }
  </script>
</body>
</html>
