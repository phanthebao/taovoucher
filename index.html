<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>T·∫°o Voucher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 10px;
    }
    input, button {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>T·∫†O VOUCHER</h2>
  <input type="text" id="name" placeholder="H·ªç t√™n kh√°ch h√†ng">
  <input type="date" id="createDate">
  <button onclick="generateVoucher()">T·∫°o voucher</button>

  <!-- K√≠ch th∆∞·ªõc th·∫≠t c·ªßa ·∫£nh voucher -->
  <canvas id="voucherCanvas" width="2000" height="1050" style="width: 100%; height: auto;"></canvas>

  <br>
  <button onclick="downloadImage()">üì• T·∫£i ·∫£nh voucher</button>

  <script>
    function removeVietnamese(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '');
    }

    function formatDate(d) {
      return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${d.getFullYear()}`;
    }

    function generateVoucher() {
      const nameInput = document.getElementById('name');
      const dateInput = document.getElementById('createDate');

      const nameValue = nameInput.value.trim();
      const dateStr = dateInput.value;

      if (!nameValue || !dateStr) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin.");
        return;
      }

      // ‚úÖ Reset input ngay sau khi b·∫•m n√∫t
      nameInput.value = '';
      dateInput.value = '';

      const canvas = document.getElementById('voucherCanvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();

      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        const nameClean = removeVietnamese(nameValue.toUpperCase());
        const date = new Date(dateStr);
        const code = `${nameClean}_${String(date.getDate()).padStart(2, '0')}${String(date.getMonth() + 1).padStart(2, '0')}${date.getFullYear()}`;

        const expiredDate = new Date(date);
        expiredDate.setDate(expiredDate.getDate() + 30);
        const expiredStr = formatDate(expiredDate);

        ctx.font = 'bold 35px Arial';
        ctx.fillStyle = '#000';

        // üìçV·ªã tr√≠ ch·ªØ t∆∞∆°ng ·ª©ng ·∫£nh k√≠ch th∆∞·ªõc 2000x1199
        ctx.fillText(code, 180, 230);       // m√£ voucher
        ctx.fillText(expiredStr, 980, 230); // ng√†y h·∫øt h·∫°n
      };

      img.src = 'voucher_template.png?' + new Date().getTime(); // tr√°nh cache
    }

    function downloadImage() {
      const canvas = document.getElementById('voucherCanvas');
      const link = document.createElement('a');
      link.download = 'voucher.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>

</body>
</html>
